<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h4>Add new categories here.....</h4><br>
    <form  method="post" action="{% url 'save_category' %}" enctype="multipart/form-data">
        {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1"> Category Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" name="cname">
                    </div>
                    <div class="form-group">
                      <label >Category Description</label>
                     <input type="text" class="form-control"  name="cdescription">
                    </div>
                   <div>
                       <label> Category image</label><br>
                       <input type="file" name="cimage" ><br><br>
                   </div><br>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
 {% for i in messages %}
  {% if i.tags == 'warning' %}
    <script>
        swal('{{i}}','','warning')
    </script>

  {% elif i.tags == 'error' %}
    <script>
        swal('{{i}}','','error')
    </script>
  {% elif i.tags == 'info' %}
    <script>
        swal('{{i}}','','info')
    </script>
  {% else %}
    <script>
        swal('{{i}}','','success')
    </script>
{% endif %}
{% endfor %}
{% endif %}



</body>
</html>
{% endblock %}
