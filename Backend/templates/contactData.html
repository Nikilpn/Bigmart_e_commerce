<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>

                        <th>contact id</th>
                        <th>name</th>
                        <th>email</th>
                          <th>subject</th>
                           <th>message</th>
                           <th>phone</th>

                      </tr>
                    </thead>
                    <tbody>
                    {% for d in data %}


                    <tr>
                        <td>{{d.id}}</td>
                        <td>{{d.CONTACTNAME}}</td>
                        <td>{{d.CONTACTEMAIL}}</td>
                        <td>{{d.CONTACTSUBJECT}}</td>
                        <td>{{d.CONTACTMESSAGE}}</td>
                        <td>{{d.CONTACTPHONE}}</td>

                        <td> <a href="{% url 'delete_details' del_id=d.id %}">
                          <button type="button" class="btn btn-success">delete</button>
                            </a>
                        </td>

                    </tr>

                     {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
{% endblock %}
